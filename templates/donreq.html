{% extends "layout.html" %}

{% block title %}
    Create a Donation Request
{% endblock %}

{% block main %}
    <h3>Create Your Own Donation Request</h3>
    <form action="/donreq" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="title" placeholder="Title" type="text">
        </div>
        <div class="form-group">
            <textarea class="form-control" name="description" rows="3" placeholder="Description"></textarea>
        </div>
        <div class="form-group">
            <input autocomplete="off" class="form-control" min="0.01" step="0.01" max="10000" name="goal" placeholder="Goal Amount" type="number" style="width: 180px;">
        </div>
        <button class="btn btn-primary" type="submit">Create</button>
    </form>
{% endblock %}
