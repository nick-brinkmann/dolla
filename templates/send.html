{% extends "layout.html" %}

{% block title %}
    Send
{% endblock %}

{% block main %}
    <form action="/send" method="post">
        <div class="form-group">
            <select class="custom-select" name="friend" style="width: 140px;">
                <option disabled selected value>Friend Name</option>
                {% for friend in friends %}
                    <option>{{ friend["username"] }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <input autocomplete="off" class="form-control" min="0.01" step="0.01" name="amount" placeholder="Amount (e.g. 12.45)" type="number" style="width: 180px;">
        </div>
        <div class="form-group">
            <textarea class="form-control" name="message" rows="3" placeholder="Explanation"></textarea>
        </div>
        <button class="btn btn-primary" type="submit">Send Money</button>
    </form>
{% endblock %}
